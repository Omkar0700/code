<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <form style="margin:42px 357px;" class="rounded border border-primary d-flex flex-column justify-content-center align-items-center">
        <h1 class="mt-3 text-center">Registration Form</h1>
        <div class="form-group w-75 mt-5">
            <label for="exampleFormControlInput1">Name</label>
            <input type="Name" class="w-100 form-control" id="exampleFormControlInput1" placeholder="Name">
          </div>
        <div class="form-group w-75 mt-5">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="w-100 form-control" id="exampleFormControlInput1" placeholder="name@123.com">
        </div>
        <div class="form-group w-75">
          <label for="exampleFormControlInput1">Phone Number</label>
          <input type="number" class="w-100 form-control" id="exampleFormControlInput1" placeholder="e.g 8097791270">
        </div>
        <div>
            <button type="button" style="width: 136px;height: 45px;" class="my-5 mx-5 btn btn-dark">Submit</button>
            <button type="button" style="width: 136px;height: 45px;" class="my-5 mx-5 btn btn-dark">Cancel</button>
        </div>
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
